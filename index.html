<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Promoter Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .camera-feed {
            transform: scaleX(-1);
        }
        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Section -->
    <div id="loginSection" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Store Promoter Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard (Initially Hidden) -->
    <div id="dashboard" class="hidden container mx-auto px-4 py-8">
        <!-- Store Selection -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">Select Store</h3>
            <select id="storeSelect" class="w-full p-2 border rounded mb-4">
                <option value="">Select a store...</option>
                <option value="store1">Store 1</option>
                <option value="store2">Store 2</option>
                <option value="store3">Store 3</option>
            </select>
        </div>

        <!-- Attendance Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">Attendance</h3>
            <div class="space-y-4">
                <div id="cameraContainer" class="relative">
                    <video id="camera" class="camera-feed w-full rounded" autoplay playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                </div>
                <div class="flex space-x-4">
                    <button id="punchIn" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">
                        Punch In
                    </button>
                    <button id="punchOut" class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600" disabled>
                        Punch Out
                    </button>
                </div>
            </div>
        </div>

        <!-- Stock Update Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">Stock Update</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Current Stock</label>
                    <input type="number" id="stockCount" class="w-full p-2 border rounded" min="0">
                </div>
            </div>
        </div>

        <!-- Sales Update Section -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Sales Update</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Total Sales Amount</label>
                    <input type="number" id="salesAmount" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
            </div>
        </div>
    </div>

    <script>
        // MongoDB App Configuration
        const appSlug = 'store-promoter-123456';
        const apiToken = 'sJzDUZh7j9YzSuhWv9aUYxGwe2l1';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const dashboard = document.getElementById('dashboard');
        const storeSelect = document.getElementById('storeSelect');
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const punchInBtn = document.getElementById('punchIn');
        const punchOutBtn = document.getElementById('punchOut');
        const stockCount = document.getElementById('stockCount');
        const salesAmount = document.getElementById('salesAmount');

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Simulate login (In real app, validate against MongoDB)
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'read',
                        collection: 'users',
                        conditions: { username, password }
                    })
                });

                const data = await response.json();
                if (data.success && data.result.length > 0) {
                    loginSection.classList.add('hidden');
                    dashboard.classList.remove('hidden');
                    initializeCamera();
                } else {
                    alert('Invalid credentials!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed!');
            }
        });

        // Camera Initialization
        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
            } catch (error) {
                console.error('Camera error:', error);
                alert('Failed to access camera!');
            }
        }

        // Location Services
        async function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Geolocation is not supported');
                }
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        // Punch In/Out Handlers
        punchInBtn.addEventListener('click', async () => {
            try {
                const store = storeSelect.value;
                if (!store) {
                    alert('Please select a store first!');
                    return;
                }

                // Capture photo
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;
                canvas.getContext('2d').drawImage(camera, 0, 0);
                const photo = canvas.toDataURL('image/jpeg');

                // Get location
                const position = await getCurrentLocation();
                const { latitude, longitude } = position.coords;

                // Save attendance record
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'create',
                        collection: 'attendance',
                        data: {
                            store,
                            punchInTime: new Date(),
                            punchInPhoto: photo,
                            punchInLocation: { latitude, longitude }
                        }
                    })
                });

                if (response.ok) {
                    punchInBtn.disabled = true;
                    punchOutBtn.disabled = false;
                    alert('Punched in successfully!');
                }
            } catch (error) {
                console.error('Punch in error:', error);
                alert('Punch in failed!');
            }
        });

        punchOutBtn.addEventListener('click', async () => {
            try {
                // Capture final photo
                canvas.getContext('2d').drawImage(camera, 0, 0);
                const photo = canvas.toDataURL('image/jpeg');

                // Get location
                const position = await getCurrentLocation();
                const { latitude, longitude } = position.coords;

                // Update attendance record with punch out details and updates
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug,
                        action: 'create',
                        collection: 'dailyUpdates',
                        data: {
                            punchOutTime: new Date(),
                            punchOutPhoto: photo,
                            punchOutLocation: { latitude, longitude },
                            finalStock: parseInt(stockCount.value) || 0,
                            totalSales: parseFloat(salesAmount.value) || 0
                        }
                    })
                });

                if (response.ok) {
                    punchInBtn.disabled = false;
                    punchOutBtn.disabled = true;
                    stockCount.value = '';
                    salesAmount.value = '';
                    alert('Punched out successfully!');
                }
            } catch (error) {
                console.error('Punch out error:', error);
                alert('Punch out failed!');
            }
        });

        // Store Selection Handler
        storeSelect.addEventListener('change', () => {
            if (storeSelect.value) {
                punchInBtn.disabled = false;
            } else {
                punchInBtn.disabled = true;
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
